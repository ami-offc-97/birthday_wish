<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Avni!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .birthday-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            position: relative;
        }
        .cake {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .wishes {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .play-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .play-btn:hover {
            background-color: #4ecdc4;
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="birthday-container">
        <div class="cake">ðŸŽ‚</div>
        <h1>Happy Birthday, Avni!</h1>
        <p class="wishes">Wishing you a day filled with joy, laughter, and wonderful memories!</p>
        <button id="playButton" class="play-btn">
            <i class="fas fa-music"></i> Play Birthday Music
        </button>
    </div>

    <audio id="birthdaySong">
        <source src="happy-birthday-254480.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const audio = document.getElementById('birthdaySong');
        const playButton = document.getElementById('playButton');

        function createConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b6b', '#4ecdc4', '#feca57', '#ff9ff3']
            });
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
                createConfetti();
            } else {
                audio.pause();
                playButton.innerHTML = '<i class="fas fa-music"></i> Play Birthday Music';
            }
        }

        // Add click event to play button
        playButton.addEventListener('click', toggleMusic);

        // Continuous background confetti
        function startBackgroundConfetti() {
            setInterval(() => {
                confetti({
                    particleCount: 20,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 20,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
            }, 1000);
        }

        startBackgroundConfetti();
    </script>
</body>
</html>
